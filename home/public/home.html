<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../src/stylehome.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="clipboard-outline"></ion-icon></span>
                        <span class="title">Lịch sử</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="date-time">02/10/2024 - 11:12:15 PM</div>
                <div class="user">
                    <img src="../assets/User.jpg" alt="">
                </div>
            </div>
            <div class="card-box">
                <div class="card">
                    <div>
                        <div class="numbers">280C</div>
                        <div class="card-name">Nhiệt độ</div>
                    </div>
                    <div class="icon">
                        <ion-icon name="thermometer-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">50%</div>
                        <div class="card-name">Độ ẩm không khí</div>
                    </div>
                    <div class="icon">
                        <ion-icon name="water-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">10%</div>
                        <div class="card-name">Độ ẩm đất</div>
                    </div>
                    <div class="icon">
                        <ion-icon name="earth-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">280C</div>
                        <div class="card-name">Siêu âm</div>
                    </div>
                    <div class="icon">
                        <ion-icon name="egg-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="chart-box">
                <div class="chart">

                </div>
                <div class="remote">
                    <div class="btn1">
                        
                    </div>
                    <div class="switch1">
                            <div class="icon"><ion-icon name="sunny-outline"></ion-icon></div>
                            <div class="switchname">LED</div>
                        <div>
                            <input type="checkbox" id = "check">
                            <label for="check" class="switch1-btn"></label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        toggle.onclick = function(){
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }

    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
