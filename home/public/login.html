<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form"> 
            <h2>Login</h2>
            <form>
                <div class="input-form">
                    
                    <input type="text" id="username" class="input-field"placeholder="Username" autocomplete="off" required onkeyup="loginByEnter()">
                </div>
                <div class="input-form">
                    
                    <input type="password" id="password" class="input-field"placeholder="Password"autocomplete="off" required onkeyup="loginByEnter()">
                </div>
                <div class="input-submit">
                    <button class="submit-btn" id="submit" onclick="login()"></button>
                    <label for="submit">Sign In</label>
                </div>
                <div class="sign-up-link">
                    <p>Don't have account?<a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/login.js"></script>
</body>
</html>
